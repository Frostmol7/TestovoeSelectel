name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24

    - name: Download dependencies
      run: go mod download

    - name: Build
      run: go build -v -o loglint ./cmd/loglint

    - name: Test
      run: go test -v ./pkg/analyzer/...

    - name: Run linter on testdata
      run: ./loglint pkg/analyzer/testdata/testdata.go
